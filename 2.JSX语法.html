<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
      JSX语法
        JSX语法   JavaScript XML
        概念
            React的语法，它允许HTML和Javascript混写，在html里写js
            React不使用JSX的语法也能工作，使用的话会提高组件的可读性，推荐使用JSX。
        特点：
            1.有尖括号的解析成HTML,遇到大括号开头的解析成javascript，大括号要解析成js代码，所以里面不要有分号。
            2.可以在模版里插入变量，如果这个变量是个数组，则会把数组所有的数据全部显示。
-->

<div id="example"></div>
<script type="text/babel">
    var color=['red','blue','pink'];
    ReactDOM.render(
         <ul>
         {
             color.map(function(value,index){
             return <li>这是第{index+1}值为{value}</li>
             })
         }
         </ul>,
     document.getElementById('example')
     )

     {arr}
     </ul>,
     document.getElementById('example')

</script>
</body>
</html>
