<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <script src="js/browser.min.js"></script>
</head>
<body>
<!--
      组件
         React中可以把每个功能定义成组件，然后组件像普通的html标签一样，插入到页面中。
          创建组件： React.createClass(对象)
              注意：1.存组件的变量名要大写；
                    2.render的return里只能出现一个顶层标签（如：<div><h1>hello</h1><h2>react</h2></div>）
          插入组件：把定义好的组件放在尖括号里，就形成一个标签，以标签的形式插入到页面中。
          插入方法：
              1.<组件名/>
              2.<组件名></组件名>

-->
<div id="example"></div>
<script type="text/babel">
    //创建组件
    var Person=React.createClass({
        render:function () {
            return(
                //只能出现一个顶层标签
                <div>
                    <h1>hello</h1>
                    <h2>react</h2>
                </div>
            )
        }
    });
    //插入组件，ReactDOM.render()不仅能输出html结构，也能输出组件
    ReactDOM.render(
        <Person/>,//可以写单标签也能写双标签
        document.getElementById('example')
    );


</script>
</body>
</html>
